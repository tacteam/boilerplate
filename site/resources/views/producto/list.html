<div ng-repeat="panel in paneles" class="compras-panel" ng-class="panel.etiqueta.color">
  <div class="etiqueta">
  {{panel.etiqueta.name}}
  </div>
  <div  class="compras-productos">
    <div class="compras-producto" ng-repeat="producto in panel.productos">
      {{producto.name}}
    </div>
  </div>
</div>
